<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학급 로또 추첨기</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
</head>
<body>
    <div class="container">
        <h1>청소당번 뽑기</h1>
        
        <div class="input-section">
            <label for="startNum">시작 번호:</label>
            <input type="number" id="startNum" min="1" value="1">
            
            <label for="endNum">마지막 번호:</label>
            <input type="number" id="endNum" min="1" value="30">
            
            <label for="count">뽑을 숫자 개수:</label>
            <input type="number" id="count" min="1" value="6">
        </div>

        <button id="drawBtn">추첨하기</button>

        <div class="result-section">
            <h2>당첨 번호</h2>
            <div id="numbers" class="numbers"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
